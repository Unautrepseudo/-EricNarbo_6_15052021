<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Un site de photographie accessible" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <script src="./scripts/single.js" defer></script>
    <title>FishEye page de {artiste}</title>
  </head>
  <body>
    <div class="single-container">
      <header>
        <span class="logo"> Fish<i class="fas fa-camera"></i>ye </span>
      </header>
      <section class="hero">
        <div class="hero-infos"></div>
        <button>Contactez-moi</button>
        <img class="hero-img" src="" alt="" />
      </section>
      <nav>
        <label for="selectedBy">Trier par</label>
        <select name="type" id="selectedBy">
          <option value="Popularité">Popularité</option>
          <span>^</span>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </nav>
      <section class="single-content-container">
        <div class="sc-card">
          <img src="" alt="une belle image" />
          <div class="sc-card-footer">
            <span class="sc-card-title">titre image</span>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
