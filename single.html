<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Un site de photographie accessible" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <script type="module" src="./scripts/single.js" defer></script>
    <title>FishEye page de {artiste}</title>
  </head>
  <body>
    <div class="single-container">
      <header>
        <a href="./index.html" class="logo">
          Fish<i class="fas fa-camera"></i>ye
        </a>
      </header>
      <section class="hero">
        <div class="hero-infos"></div>
        <div class="hero-img-container">
          <img class="hero-img" src="/" alt="" />
        </div>
      </section>
      <section class="total-likes-container">
        <div class="sum-container">
          <span class="sum"></span><i class="fas fa-heart"></i>
        </div>
        <span class="rate"></span>
      </section>
      <section class="orderBy-section">
        <h2>Trier par</h2>
        <ul class="dropdown-menu">
          <li class="">
            <span class="by-popularity">Popularité</span>
            <i class="fas fa-chevron-circle-down chevron-down"></i>
          </li>
          <li class="subline"></li>
          <li class="by-date">Date</li>
          <li class="subline"></li>
          <li class="by-title">Titre</li>
        </ul>
      </section>
      <section class="single-content-container"></section>
      <section class="modal-form">
        <form action="" method="POST">
          <div class="form-header">
            <span>Contactez-moi</span>
            <span class="form-photographer"></span>
          </div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" class="form-input" />
          <label for="nom">Nom</label>
          <input type="text" id="nom" class="form-input" />
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" />
          <label for="message">Votre message</label>
          <textarea rows="10" id="message" class="form-input"></textarea>
          <button type="submit" class="btn-submit">Envoyer</button>
          <span class="close-form-btn"><i class="fas fa-times"></i></span>
        </form>
      </section>
      <section class="slider">
        <i class="fas fa-chevron-left"></i>
        <div class="slides-container">
          <div class="slider-img-container"></div>
          <span class="slider-img-title"></span>
        </div>

        <i class="fas fa-chevron-right"></i>
        <i class="fas fa-times close-slider-btn"></i>
      </section>
    </div>
  </body>
</html>
